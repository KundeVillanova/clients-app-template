    <h1 class="mt-4">Clients</h1>
    <ol class="breadcrumb mb-4"><li class="breadcrumb-item active">Registration</li></ol>

    <div class="container">
        
        <form #clientForm="ngForm" (ngSubmit)="onSubmit()">
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" [ngModel]="client.id" name="id"  disabled="true">
                    </div>    
                </div>     
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" [ngModel]="client.date" name="date"  disabled="true">
                    </div>    
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="client.name" name="name">
                    </div>    
                </div>     
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Cpf:</label>
                        <input type="text" class="form-control" [(ngModel)]="client.cpf" name="cpf">
                    </div>    
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success" >
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>
            </div>

        </form>

    </div>
